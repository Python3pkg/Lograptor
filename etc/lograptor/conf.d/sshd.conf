# "sshd" app configuration for Lograptor

[main]
desc = SSH daemon
tags = sshd
files = ${logdir}/logdir/${hostname}/%Y/%m/secure-%Y%m%d.log* 
enabled = yes
priority = 0

[rules]
User_Logins_PK = "\[(?P<thread>\d+)\]: Accepted publickey for (?P<user>${user}) from (?P<client>${client})"
User_Logins_PW = "\[(?P<thread>\d+)\]: Accepted password for (?P<user>${user}) from (?P<client>${client})"
User_Failures_PK = "\[(?P<thread>\d+)\]: Failed publickey for (?P<user>${user}) from (?P<client>${client})"
User_Failures_PW = "\[(?P<thread>\d+)\]: Failed password for (?P<user>${user}) from (?P<client>${client})"

[root_failures]
subreport = logins_report
title = ROOT FAILURES
color = red
function = table(user=="\broot\b","Hostname","Service","Client")
User_Failures_PK = (hostname,"sshd(pk)",client)
User_Failures_PW = (hostname,"sshd(pw)",client)

[root_logins]
subreport = logins_report
title = ROOT Logins
color = blue
function = table(user=="\broot\b","Hostname","Service","Client")
User_Logins_PK = (hostname,"sshd(pk)",client)
User_Logins_PW = (hostname,"sshd(pw)",client)

[user_failures]
subreport = logins_report
title = User Failures
color = red
function = table(user!="\broot\b","Username","Service","Server::client")
User_Failures_PK = (user,"sshd(pk)",hostname,client)
User_Failures_PW = (user,"sshd(pw)",hostname,client)

[user_logins]
subreport = logins_report
title = User Logins
color = blue
function = table(user!="\broot\b","Username","Service","Server::client")
User_Logins_PK = (user,"sshd(pk)",hostname,client)
User_Logins_PW = (user,"sshd(pw)",hostname,client)
